<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Emotion Recognition App</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body style="background-image: url(https://i.postimg.cc/J0P9CNjp/Bg.png); opacity: 0.9;">    
    
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   
   <nav class="navbar navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#" style="color: rgb(255, 255, 255);">
          <img src="https://i.postimg.cc/xdZyktSw/Robot.png" alt="" width="60" height="60">
      &nbsp; <font size="+2.5" style= "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Human Emotion Recognizer</font>
        </a>
      </div>
  </nav>

   <div class="container">
      <div class="starter-template">
         <br><p style="color: rgb(255, 255, 255);"> Upload an Image</p>
         <p style="color: rgb(255, 255, 255);"> Max Image Size: 5 MB </p>
      </div>
   </div>

   <div class="container" style="justify-content: center; display: flex;">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-primary">
      </form>
      <img id="output" alt="">
   </div>

   <br><br>

   {% if data %}
   <div class="container">
      <img src="{{ data.processed_img }}" alt="">  
   </div>
   {% endif %}


   <script src="{{ url_for('static', filename='js/index.js') }}"></script>
   &nbsp;

</body>

</html>
